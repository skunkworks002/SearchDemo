---
layout: default
---

<div class="home">
  <header class="header-main">
	<h1><a href="{{site.baseurl}}">SearchDemo</a></h1>
	<span class="blurb">All of craigslist in one search.</span>
  </header>
  <div class="main-content-area">
	<div class="form-container">
		<form id="search_form">
			<div class="two-fields-cont">
				<div class="where-container">
					<label class="main_label" for="location">Where:</label>
					<input type="text" placeholder="ex. 90210 -or- V8T 4M1" tabindex="1" class="main-field validation-location" name="location" id="location" value="10001">
				    <div class="select-input">
					<select tabindex="3" name="maxDist" id="maxDist">
						<option value="25">25 Km</option>
						<option value="50">50 Km</option>
						<option value="75">75 Km</option>
						<option value="100">100 Km</option>
						<option value="125">125 Km</option>
						<option value="150">150 Km</option>
						<option value="200">200 Km</option>
						<option value="250">250 Km</option>
						<option value="300">300 Km</option>
						<option value="350">350 Km</option>
						<option selected="selected" value="400">400 Km</option>
						<option value="500">500 Km</option>
						<option value="750">750 Km</option>
						<option value="1000">1000 Km</option>
						<option value="1250">1250 Km</option>
						<option value="1500">1500 Km</option>
						<option value="2000">2000 Km</option>
						<option value="2500">2500 Km</option>
						<option value="3000">3000 Km</option>
						<option value="3500">3500 Km</option>
						<option value="4000">4000 Km</option>
						<option value="50000">any</option>
					</select>
					</div>
				</div>
				<div class="what-container">
					<label class="main_label" for="search_string">What:</label>
					<input type="text" tabindex="2" class="main-field validation-keywords" name="search_string" id="search_string" autocomplete="off" placeholder="ex. &quot;Honda Accord&quot;">
				</div>
			</div>
			<div class="advance-btn-cont">
				<div class="advance-btn">Advance search</div>
			</div>
			<div id="advance-search-container" class="hide">
				<div class="range-input price-container">
					<label for="minAsk8">Price:</label>
					<input type="text" placeholder="Min" size="4" tabindex="55" id="minAsk8" name="minAsk8">
					<input type="text" placeholder="Max" size="4" tabindex="55" id="maxAsk8" name="maxAsk8">
				</div>	
				<div class="range-input year-container">
					<label for="minYear8">Odometer:</label>
					<input type="text" placeholder="Min" size="4" tabindex="56" id="minYear8" name="minYear8">
					<input type="text" placeholder="Max" size="4" tabindex="56" id="maxYear8" name="maxYear8">
				</div>	
            </div>			
            <button tabindex="7" type="submit" id="fullsearch-btn">Search</button>			
		</form>
	</div>
	<div class="result">
		<gcse:searchresults-only gname="searchOnlyCSE"></gcse:searchresults-only>
	</div>
</div>
